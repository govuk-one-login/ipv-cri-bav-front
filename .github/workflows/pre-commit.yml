name: pre-commit

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Print Node.js version
      run: node --version

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Print Node.js version again
      run: node --version

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Checks for secrets
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: "detect-secrets --all-files"