AWSTemplateFormatVersion: "2010-09-09"

Transform:
  - AWS::Serverless-2016-10-31
Description: >-
  This creates the necessary components to deploy the Bank Account Verification (BAV) FE onto ECS
  Fargate within an existing VPC and private subnets (imported parameters).
  BAV Front can be invoked via the public API Gateway on the url in the
  BAVFrontURL output.

  The ingress route in summary is: API Gateway -> VPC link -> Private ALB ->
  BAV Front ECS Service

  BAV Front egress to BAV API's API Gateway is via a NAT Gateway which
  should have a route in the provided private subnets' route table.

Parameters:
  Environment:
    Description: "The environment type"
    Type: "String"
    Default: dev
    AllowedValues:
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"
  VpcStackName:
    Description: >
      The name of the stack that defines the VPC in which this container will
      run.
    Type: String
  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"
  MaxContainerCount:
    Description: Maximum number of FE node/express container tasks to allow autoscaling to reach
    Type: Number
    Default: 12
  MinContainerCount:
    Description: Minimum number of FE node/express container tasks to allow autoscaling to reach
    Type: Number
    Default: 3
  EnableScalingInDev:
    Type: Number
    Default: 1
    Description: Set to 1 to enable deployment of scaling infra in dev
  IPVStubStackName:
    Type: String
    Default: "bav-ipv-stub"
    Description: The name of the deployed IPV stub stack.
  SupportManualURL:
    Description: "Link to the BAV support manual"
    Type: String
    Default: 'https://govukverify.atlassian.net/wiki/spaces/BAC/pages/3785982298/BAV+FE+Metrics+Alerts'
  DeployAlarmsInDev:
    Description: "Set to the string value `true` to deploy alarms in a DEV environment"
    Type: String
    Default: true

Conditions:
  IsNotDevelopment: !Or
    - !Equals [ !Ref Environment, build ]
    - !Equals [ !Ref Environment, staging ]
    - !Equals [ !Ref Environment, integration ]
    - !Equals [ !Ref Environment, production ]
  EnableScaling: !Or
    - !Equals [ !Ref EnableScalingInDev, 1]
    - !Equals [ !Ref Environment, build ]
    - !Equals [ !Ref Environment, staging ]
    - !Equals [ !Ref Environment, integration ]
    - !Equals [ !Ref Environment, production ]
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  IsProdLikeEnvironment: !Or
    - !Equals [!Ref Environment, staging]
    - !Equals [!Ref Environment, integration]
    - !Equals [!Ref Environment, production]
  IsNotProdLikeEnvironment: !Not
    - !Condition IsProdLikeEnvironment
  DeployAlarms: !Or
    - Condition: IsNotDevelopment
    - !Equals [!Ref DeployAlarmsInDev, true]
  IsCloudFrontPilotTesting: !Equals
    - !Ref Environment
    - dev
  # IsCloudFrontPilotTesting: !Or
  #   - !Equals [ !Ref Environment, build ]
  #   - !Equals [ !Ref Environment, staging ]
  #   - !Equals [ !Ref Environment, integration ]

