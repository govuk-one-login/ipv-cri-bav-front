sortCode:
  label: Sort code
  hint: Your sort code is 6 digits long. It is 3 pairs of numbers. For example, 802650.
  prefix: ""
  validation:
    default: Enter your sort code
    allowedChars: Enter a valid sort code. For example, 802650
    regexNumber: Enter a valid sort code. For example, 802650
    length: Your sort code must be 6 digits long

accountNumber:
  label: Account number
  hint: Your account number is between 6 and 8 digits long. For example, 10014069.
  prefix: ""
  validation:
    default: Enter your account number
    numsOnly: Enter a valid account number
    minlength: Your account number must be between 6 and 8 digits
    maxlength: Your account number must be between 6 and 8 digits

howContinueBankChoice:
  validation:
    required: Select what you would like to do
  items:
    proveAnotherWay: 
      label: Stop using your bank details and find another way to prove your identity
      hint: Go back to the service you need to use or try photo ID.
      reveal: ""
    goBack: 
      label: Carry on using your bank details to prove your identity
      hint: ""
      reveal: ""
      
couldNotMatchChoice:
  validation:
    required: Select what you would like to do
  items:
    tryAgain: 
      label: Check your bank or building society account details and try again
      hint: ""
      reveal: ""
    proveAnotherWay: 
      label: Find another way to prove your identity
      hint: You will not be able to change your mind and use your bank details.
      reveal: ""
